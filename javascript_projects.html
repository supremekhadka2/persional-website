<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylejsp.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
      integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <title>JavaScript Projects - Supreme Khadka</title>
  </head>
  <body>
    <div id="preloader"></div>
    <header id="header">
      <div id="nav_bar">
        <div class="name_and_logo">
          <img
            class="intro_logo"
            src="assets/images/logo.png"
            alt="Supreme's Logo"
          />
          <h1 class="intro_name">JavaScript Projects</h1>
        </div>
        <a href="index.html" class="header_exit_button">
          <p>Exit to Home</p>
        </a>
        <a class="header_exit_icon_button" href="index.html">
          <box-icon
            color="#f5f6f7"
            style="margin-top: 5px"
            size="30px"
            name="arrow-to-left"
          ></box-icon>
        </a>
      </div>
    </header>
    <section id="project_gallery">
      <div class="container">
        <div
          class="rectangle"
          style="
            background-image: url('javascript_projects/clock/clock.png');
            background-size: cover;
            background-position-y: -10px;
          "
        >
          <div class="hover_view">
            <h2>Clock</h2>
            <a
              href="javascript_projects/clock/index.html"
              target="_blank"
              class="button"
              >View</a
            >
          </div>
        </div>
        <div
          class="rectangle"
          style="
            background-image: url('/javascript_projects/drum-kit/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-position-y: -120px;
            background-size: 800px;
          "
        >
          <div class="hover_view">
            <h2>Drum Kit</h2>
            <a
              href="javascript_projects/drum-kit/index.html"
              target="_blank"
              class="button"
              >View</a
            >
          </div>
        </div>
        <div
          class="rectangle"
          style="background-image: url(''); background-size: cover"
        >
          <div class="hover_view">
            <h2>Esports</h2>
            <a href="#" class="button">View</a>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
